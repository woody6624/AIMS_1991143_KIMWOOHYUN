<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학년별 이수 학점 조회</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<h1>학년별 이수 학점 조회</h1>
<table>
    <tr>
        <th>년도</th>
        <th>학기</th>
        <th>취득 학점</th>
        <th>상세보기</th>

    </tr>
    <tr th:each="dto : ${sendYearSemesterDTO}">
        <td th:text="${dto.year}"></td>
        <td th:text="${dto.semester}"></td>
        <td th:text="${dto.creditSum}"></td>
        <td>
            <a th:href="@{/credit-inquiry/detail(year=${dto.year}, semester=${dto.semester})}">링크</a>
        </td>
    </tr>
    <tr>
        <td colspan="2">총계</td>
        <td th:text="${totalCredit}"></td>
        <td></td>
    </tr>
</table>
<a href="/logout">로그아웃</a>

</body>
</html>
