    <!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
    <form action="/authenticate" method="post" name="loginForm">
        <input id="username" type="text" th:name="username" placeholder="username"/>
        <input id="password" type="password" th:name="password" placeholder="password"/>
        <input type="submit" value="login"/>
        <input type="hidden" th:name = "${_csrf.parameterName}" th:value="${_csrf.token}" />    </form>
    </body>
    </html>
