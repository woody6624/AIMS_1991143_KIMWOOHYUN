<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상세보기 페이지</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<h1>상세보기</h1>
<table>
    <tr>
        <th>년도</th>
        <th>학기</th>
        <th>교과명</th>
        <th>교과구분</th>
        <th>담당교수</th>
        <th>학점</th>
    </tr>
    <tr th:each="data : ${course}">
        <td th:text="${data.year}"></td>
        <td th:text="${data.semester}"></td>
        <td th:text="${data.courseName}"></td>
        <td th:text="${data.courseType}"></td>
        <td th:text="${data.professor}"></td>
        <td th:text="${data.credit}"></td>
    </tr>
</table>
<a href="/logout">로그아웃</a>

</body>
</html>
